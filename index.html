<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Pay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="JustPay Logo">
                </div>
            </div>
            <h1 class="app-name">Just Pay</h1>
            <div class="header-right">
                <i class="fas fa-bars menu-icon"></i> </div>
        </header>

        <section class="section participant-section">
            <div class="section-header">
                <h2>Participantes</h2>
                <form id="addParticipantForm" class="add-form">
                    <button type="submit">Agregar</button>
                </form>
            </div>
            <div id="participantList" class="list-content">
                <div class="empty-state">
                    <i class="fas fa-users-slash empty-icon"></i>
                    <span>Aún no hay participantes.<br>¡Agrega uno!</span>
                </div>
            </div>
        </section>

        <section class="section expense-section">
            <div class="section-header">
                <h2>Gastos</h2>
                <form id="addExpenseForm" class="add-form">
                    <button type="submit">Agregar</button>
                </form>
            </div>
            <div id="expenseList" class="list-content">
                <div class="empty-state">
                    <i class="fas fa-money-bill-wave-alt empty-icon"></i>
                    <span>Aún no hay gastos.<br>¡Agrega uno!</span>
                </div>
            </div>
        </section>

        <section class="calculate-section">
            <button id="calculateBtn" class="calculate-btn" disabled>Calcular</button>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Just Pay. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
