<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Pay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="JustPay Logo">
            </div>
            <h1 class="app-name">Just Pay</h1>
            <span class="menu">â˜°</span>
        </header>

        <section class="section">
            <div class="section-header">
                <h2>Participantes</h2>
                <form id="addParticipantForm" class="add-form">
                    <button type="submit">Agregar</button>
                </form>
            </div>
            <div id="participantList" class="participants">
                </div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2>Gastos</h2>
                <form id="addExpenseForm" class="add-form">
                    <button type="submit">Agregar</button> 
                </form>
            </div>
            <div id="expenseList" class="expenses">
                </div>
        </section>

        <section class="calculate-section">
            <button id="calculateBtn" class="calculate-btn" disabled>Calcular</button>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
